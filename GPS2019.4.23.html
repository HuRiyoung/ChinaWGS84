<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Visualize points with a heatmap - 4.11</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/MapView",
        "esri/widgets/Legend",
		"esri/renderers/visualVariables/RotationVariable"
      ], function(Map, CSVLayer, MapView, Legend,RotationVariable) {
        const url =
          "https://cxqttkl.github.io/web4gis15/wuhangps-tiny.csv";
//Direction
    const rotationRenderer = {
    type: "simple", // autocasts as new SimpleRenderer()
    symbol: {
    type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
    path: "M14.5,29 23.5,0 14.5,9 5.5,0z",
    color: "#ffff00",
    outline: {
    color: [0, 0, 0, 0.7],
    width: 0
    },
    angle: 180,
    size: 15
  },
  visualVariables: [
	  {
	  type: "rotation", // indicates that symbols should be rotated based on value in field
	  field: "T_Heading", // field containing aspect values
	  rotationType: "geographic",
	  },
	 {
              type: "color",
              field: "T_Speed",
              legendOptions: {
                title: "% Speed Of Taxi"
              },
              stops: [
                {
                  value: 0.1,
                  color: "#E6CAFF",
                  label: "<3km/h"
                },
				{
				value: 0.3,
				color: "#CA8EFF",
				label: "3-6"
				},
				{
				value: 0.5,
				color: "#B15BFF",
				label: "6-9"
				},
                {
                  value: 0.7,
                  color: "#921AFF",
                  label: "9-12"
                },
				{
				value: 0.9,
				color: "#6F00D2",
				label: "12-15"
				},
				{
				value: 1,
				color: "#3A006F",
				label: "ï¼ž15"
				}
              ]
            }
    
  ]
};

        const layer = new CSVLayer({
          url: url,
          title: "Wuhan GPS in a day",
          copyright: "Wuhan GPS",
		  latitudeField:"Lat",
		  longitudeField:"Long",
		  renderer: rotationRenderer
        });

        const map = new Map({
          basemap: "gray",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [114.3, 30.5],
          zoom: 10,
          map: map
        });

        view.ui.add(
          new Legend({
            view: view
          }),
          "bottom-left"
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
